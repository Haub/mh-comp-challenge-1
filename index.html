<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp #1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
  </head>
  <body>
    <section class="layout">
      <article class="borneo">
        <h1>BORNEO</h1>
        <p>Trek to the highest peak in Malaysia. Dive with hammerheads. See orangutans in the wild.
        </p>
        <button type="submit" class="contact">Online Chat</button>
        <button type="submit" class="email">Email</button>
      </article>
      <article class="visa">
        <img src="Images/passport.png" alt="Passport icon">
        <h6>Visa Requirements</h6>
      </article>
      <article class="photo" alt="Orangutan mother holding her baby in the wild">
        <div> 
          <img src="Images/left-arrow.png" class="left">
          <img src="Images/right-arrow.png" class="right">
        </div>
      </article>
      <article class="getting-there">
        <img src = "Images/around.png" alt="World icon with airplane circling around">
        <h6>Getting There</h6>
      </article>
      <article class="beaches">
        <img src="Images/beach.png" alt="Beach icon">
        <h6>Beaches</h6>
      </article>
      <article class="trekking">
        <img src="Images/trekking.png" alt="Man hiking icon">
        <h6>Hiking</h6>
      </article>
      <article class="snorkeling" >
        <img src="Images/goggle.png" alt="Snorkel mask icon">
        <h6>Snorkeling</h6>
      </article>
      <article class="wildlife">
        <img src="Images/binoculars.png" alt="Binoculars icon">
        <h6>Wildlife</h6>
      </article>
      <article class="getting-around">
        <img src="Images/compass.png" alt="Compass icon">
        <h6>Getting Around</h6>
      </article>
    </section>
  </body>
</html>
